# ~/.config/starship.toml

# Inserts a blank line between shell prompts
add_newline = true

# Change the default prompt format
format = """\
[╭╴](#89b4fa) $env_var\
$all[╰─](#89b4fa)$character"""

# Change the default prompt characters
[character]
success_symbol = "[ ](#89b4fa)"
error_symbol = "[ ](red)"
vicmd_symbol = "[ ](green)"

# No need for env variables as starship provides a way to show your current distro
[env_var.os]
format ='[$env_value](#89b4fa)'
variable = 'os'
disabled = false

# Shows the username
[username]
style_user = "white bold"
style_root = "black bold"
format = "[$user]($style) "
disabled = true  # disable in powershell
show_always = false

[directory]
truncation_length = 1
truncation_symbol = ".../"
home_symbol = "󰋞 ~"
read_only_style = "red"
style = "bold #89b4fa"
read_only = ""
format = "at [$path]($style)[$read_only]($read_only_style) "

[git_branch]
symbol = "󰊢"
format = "on [$symbol $branch]($style) "
truncation_length = 4
truncation_symbol = ".../"
style = "bold blue"

[git_status]
format = '[$all_status$ahead_behind]($style) '
style = "bold green"
conflicted = "󰉀"
up_to_date = "  "
untracked = " 󰌺 "
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
stashed = " 󰏗 "
modified = "  "
staged = '[++\($count\)](green)'
renamed = " 󰖷 "
deleted = " 󰩹 "

[terraform]
format = "via [ terraform $version]($style) 壟 [$workspace]($style) "

[vagrant]
format = "via [ vagrant $version]($style) "

[docker_context]
format = "via [ $context](bold #89b4fa) "

[helm]
format = "via [ $version](bold purple) "

[python]
symbol = "󰌠 "
python_binary = "python3"

[nodejs]
format = "via [󰎙 $version](bold green) "
disabled = true

[ruby]
format = "via [ $version]($style) "

[kubernetes]
format = 'on [ $context\($namespace\)](bold purple) '
disabled = false
[kubernetes.context_aliases]
"clcreative-k8s-staging" = "cl-k8s-staging"
"clcreative-k8s-production" = "cl-k8s-prod"
