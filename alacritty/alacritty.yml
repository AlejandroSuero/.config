live_config_reload: true

environment:
    TERM: xterm-256color

window:
  opacity: 0.80
  padding:
    x: 18
    y: 16
  dynamic_padding: false
  decorations: buttonless

font:
  normal:
    family: "JetBrainsMonoNL Nerd Font"
    style: Medium
  italic:
    family: "JetBrainsMonoNL Nerd Font"
    style: Medium italic
  bold:
    family: "JetBrainsMonoNL Nerd Font"
    style: Bold
  bold_italic:
    family: "JetBrainsMonoNL Nerd Font"
    style: Bold italic
  size: 14.0

import:
  - ~/.config/alacritty/themes/catppuccin/catppuccin-mocha.yml
