# Color fix
set-option -g default-terminal 'screen-256color'
set-option -g terminal-overrides ',xterm-256color:RGB'

# Mouse support
set -g mouse on

# Set prefix key
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Shift Alt key to switch windows
bind -n M-H previous-window
bind -n M-L next-window

set -g status-left "#[fg=blue,bold]#S "
set -ga status-left " #[fg=white,nobold]#(gitmux -cfg $HOME/.config/tmux/gitmux.conf) "
set -g status-left-length 200            # increase length (from 10)
set -g status-position top               # macOS / darwin style
set -g status-right-length 0             # decrease length (from 10)
set -g status-style 'bg=default'         # transparent

set -g window-status-current-format ' #[fg=magenta]#W '
set -g window-status-format ' #[fg=gray]#W '

set -g default-terminal "${TERM}"
set -g message-command-style 'bg=default,fg=yellow'
set -g message-style 'bg=default,fg=yellow'
set -g mode-style 'bg=default,fg=yellow'
set -g pane-active-border-style 'fg=magenta,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'

# Start windows and panes at 1
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Open panes in current directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind g new-window -n '' lazygit
bind G new-window -n '' gh dash

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
# set -g @plugin 'AlejandroSuero/catppuccin-tmux'
set -g @plugin 'joshmedeski/t-smart-tmux-session-manager'
set -g @plugin 'joshmedeski/tmux-nerd-font-window-name'
set -g @plugin 'joshmedeski/tmux-fzf-url'

# Tmux-sessionizer keybindings
# forget the find window.  That is for chumps
bind-key -r f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
